<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="#">
    <script defer src="js/script.js"></script>
    <!--defer loads script after the body-->


    <title>BMI calculator</title>
</head>

<body>
    


    

    <div class="container">
        <h1>BMI calculator</h1>
        <form>
            <div class="form-control">
                <label">Height in CM:</label>
                <input type="text" id="height" required>
            </div>

            <div class="form-control">
                <label">Weight in KG:</label>
                <input type="text" id="weight" required>
            </div>

            <button class="btn-calculate" id="btn-calculate">Calculate</button>
        </form>

        <div class="guide">
        <h2>BMI weight guide</h2>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Weight = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>

    <p class="result">
        -
    </p>
        
    </div>




</body>




</html>
